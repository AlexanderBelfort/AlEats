<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.scss">
</head>
<body>
    <script src="./index.js"></script>


    <!---HEADER-->
    <header>

        <div class="container">
            <div class="logo">
                <h1>Al<span>Eats</span></h1>
            </div>

            <div class="currentDetails">
                <div class="header-option">
                    <span>Aberdeen</span>
                </div>            
                <div class="header-option">
                    <span>Deliver Now</span>
                </div>
            </div>

            <div class="searchBar">
                <div class="header-option">
                    Search
                </div>            
                <div class="header-option">
                    Sign In
                </div>
            </div>
        </div>
    </header>
 
    <!--OPTIONS-->
    <div class="options">
        <div class="container">
            <button class="options-btn selected">
                Delivery
            </button>            
            <button class="options-btn">
                Pick Up
            </button>
        </div>
    </div>


    <!--LISTING-->
    <div class="listings">
        <div class="container">
            <div class="header">
                <div class="header-title">
                    <h2>You must be hungry</h2>
                    <span>The fastest food service to your door
                    </span>
                </div>
                <div class="header-viewOptions">
                    <div class="viewAll">
                        <span>View all</span>
                    </div>
                    <div class="viewMore">
                        <span class="arrow left"><i data-feather="arrow-left"></i>
                            
                        </span>                        
                        <span class="arrow right dark"><i data-feather="arrow-right"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>

</body>
</html>
